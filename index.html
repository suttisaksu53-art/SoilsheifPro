    <script>
        // --- 1. CONFIGURATION ---
        const MOCK_DELAY = 250;
        const API_URL = "https://script.google.com/macros/s/AKfycbzb3O1kWnyJtD7jPor_rfnJOrD9df1Jzjb66QtBXeIzgyKZHXRq8FramTk6RGptFCRKLQ/exec";
        const SECONDARY_DB_URL = "https://docs.google.com/spreadsheets/d/1mPcLcY-vC3_xpSg8BKYplGoENP4U_koiOgiUKu33P4Q/edit?gid=418256453#gid=418256453";
        const DEPARTMENTS = ["ฝ่ายบริหารทั่วไป", "กลุ่มวิจัยเคมีดิน", "กลุ่มวิจัยกายภาพดิน", "กลุ่มวิจัยสิ่งแวดล้อม", "กลุ่มวิเคราะห์ วิจัย พืช ปุ๋ย และสิ่งปรับปรุงดิน", "กลุ่มวิจัยแร่และจุลสัณฐานดิน", "กลุ่มมาตรฐานและพัฒนาระบบการวิเคราะห์", "กลุ่มวิทยบริการ"];
        
        let rowsPerPage = 20;
        let currentUser = null, items = [], events = [], userList = [], isRealMode = true;
        let statusChartInstance = null, monthlyChartInstance = null, receivedSamplesChartInstance = null, receivedReceiptsChartInstance = null, reportedChartInstance = null, userActivityChartInstance = null;
        let currentView = 'dashboard';
        let currentPage = 1, searchTerm = '';
        let docSettings = {};

        const mockItems = [{ id: '1', receiptNo: 'S-66001', qty: 5, dateReceived: '2023-10-01', layer: 'A1', params: 'pH, EC, OM', status: 'Available', holder: '-', disposalPref: 'รับคืน', dateReported: '', disposalStatus: '' }];
        const mockEvents = [];
        const mockUsers = [{ username: 'admin', password: 'admin123', name: 'Admin System', group: 'IT Support', status: 'Approved', canReport: true, canManage: true, canDispose: true }];

        // --- 2. CORE HELPER FUNCTIONS (Including loadThaiFont) ---
        function showLoading(text = "กำลังโหลดข้อมูล...") {
            const overlay = document.getElementById('loading-overlay');
            const txt = document.getElementById('loading-text');
            if (overlay && txt) {
                txt.textContent = text;
                overlay.classList.remove('hidden');
            }
        }

        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.classList.add('hidden');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            if (!sidebar.classList.contains('-translate-x-full') && window.innerWidth < 768) {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function updateStatusBadge() { 
            const badge = document.getElementById('status-badge'); 
            badge.classList.remove('hidden'); 
            if (isRealMode) { 
                badge.className = 'status-badge status-online'; 
                badge.innerHTML = '<i class="fa-solid fa-wifi"></i> <span>ออนไลน์ (Google Sheet)</span>'; 
            } else { 
                badge.className = 'status-badge status-demo'; 
                badge.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i> <span>โหมดจำลอง (ไม่บันทึก)</span>'; 
            } 
        }

        function formatDateTh(dateString, includeTime = true) { 
            if (!dateString) return '-'; 
            const date = new Date(dateString); 
            if (isNaN(date.getTime())) return dateString; 
            const options = { year: 'numeric', month: 'short', day: 'numeric' }; 
            if (includeTime) { options.hour = '2-digit'; options.minute = '2-digit'; options.hour12 = false; } 
            return date.toLocaleString('th-TH', options); 
        }

        function formatDateForPDF(dateString) { 
            if (!dateString) return '-'; 
            const date = new Date(dateString); 
            if (isNaN(date.getTime())) return dateString; 
            const day = String(date.getDate()).padStart(2, '0'); 
            const month = String(date.getMonth() + 1).padStart(2, '0'); 
            const year = date.getFullYear(); 
            const hours = String(date.getHours()).padStart(2, '0'); 
            const minutes = String(date.getMinutes()).padStart(2, '0'); 
            return `${day}/${month}/${year}`; 
        }

        function calculateDaysRemaining(dateReported) { 
            if (!dateReported) return -1; 
            const reported = new Date(dateReported); 
            const now = new Date(); 
            const diffTime = Math.abs(now - reported); 
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            return diffDays; 
        }

        function updateRowsPerPage(val) { rowsPerPage = parseInt(val); currentPage = 1; renderContent(); }

        function renderPagination(totalItems, onPageChangeName) {
            const totalPages = Math.ceil(totalItems / rowsPerPage);
            if (totalPages <= 1) return '';
            let html = '<div class="flex justify-center items-center gap-2 mt-4 p-4">';
            html += `<button onclick="${onPageChangeName}(${currentPage - 1})" ${currentPage === 1 ? 'disabled class="opacity-50 cursor-not-allowed"' : ''} class="px-3 py-1 bg-white border border-gray-300 rounded hover:bg-gray-50"><i class="fa-solid fa-chevron-left"></i></button>`;
            html += `<span class="text-sm text-gray-600">หน้า ${currentPage} จาก ${totalPages}</span>`;
            html += `<button onclick="${onPageChangeName}(${currentPage + 1})" ${currentPage === totalPages ? 'disabled class="opacity-50 cursor-not-allowed"' : ''} class="px-3 py-1 bg-white border border-gray-300 rounded hover:bg-gray-50"><i class="fa-solid fa-chevron-right"></i></button>`;
            html += '</div>';
            return html;
        }

        function changePage(newPage) { currentPage = newPage; updateTableData(); }
        function handleSearch(term) { searchTerm = term.toLowerCase(); currentPage = 1; updateTableData(); }
        function getUserInfo(username) { if (username === 'admin') return { name: 'Admin System', group: 'IT Support' }; const u = userList.find(user => user.username === username); return u ? { name: u.name, group: u.group } : { name: username, group: '-' }; }

        // ** Moved loadThaiFont here to ensure it's defined early **
        async function loadThaiFont(doc) { 
            try { 
                const res = await fetch("https://raw.githubusercontent.com/google/fonts/main/ofl/sarabun/Sarabun-Regular.ttf"); 
                if (!res.ok) throw new Error("Font fetch failed"); 
                const blob = await res.blob(); 
                const reader = new FileReader(); 
                return new Promise(resolve => { 
                    reader.onload = function() { 
                        const base64 = reader.result.split(',')[1]; 
                        doc.addFileToVFS('Sarabun-Regular.ttf', base64); 
                        doc.addFont('Sarabun-Regular.ttf', 'Sarabun', 'normal'); 
                        doc.setFont('Sarabun'); 
                        resolve(); 
                    }; 
                    reader.readAsDataURL(blob); 
                }); 
            } catch (e) { 
                console.error("Error loading font:", e); 
                alert("ไม่สามารถโหลดฟอนต์ภาษาไทยได้ (Network Error) ระบบจะใช้ฟอนต์มาตรฐานแทน"); 
            } 
        }

        // --- 3. INIT & AUTH ---
        function init() {
            localStorage.removeItem('customApiUrl'); 
            const storedUser = localStorage.getItem('soilAppUser');
            isRealMode = true; 
            updateStatusBadge();

            if (storedUser) {
                try { 
                    currentUser = JSON.parse(storedUser); 
                    document.getElementById('login-screen').classList.add('hidden'); 
                    updateNavAndRedirect(); 
                } 
                catch(e) { localStorage.removeItem('soilAppUser'); }
            }
        }

        function updateNavAndRedirect() { renderSidebar(); updateNavUser(); refreshData().then(() => router('dashboard')); }
        function logout() { localStorage.removeItem('soilAppUser'); location.reload(); }
        function showLoginTab(tab) { document.getElementById('login-error-msg').classList.add('hidden'); if (tab === 'login') { document.getElementById('login-form').classList.remove('hidden'); document.getElementById('register-form').classList.add('hidden'); document.getElementById('tab-login').className = "flex-1 pb-2 border-b-2 border-emerald-600 font-semibold text-emerald-600"; document.getElementById('tab-register').className = "flex-1 pb-2 border-b-2 border-transparent text-gray-500 hover:text-emerald-600"; } else { document.getElementById('login-form').classList.add('hidden'); document.getElementById('register-form').classList.remove('hidden'); document.getElementById('tab-register').className = "flex-1 pb-2 border-b-2 border-emerald-600 font-semibold text-emerald-600"; document.getElementById('tab-login').className = "flex-1 pb-2 border-b-2 border-transparent text-gray-500 hover:text-emerald-600"; } }
        function updateNavUser() { if(currentUser) document.getElementById('nav-username').textContent = currentUser.name; }

        async function handleLogin(e) {
            e.preventDefault(); 
            document.getElementById('login-error-msg').classList.add('hidden');
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;
            const remember = document.getElementById('remember-me').checked;
            
            showLoading("กำลังตรวจสอบข้อมูล...");
            try {
                const res = await apiCall('login', { username: user, password: pass }, false); 
                if (res.status === 'success') {
                    showLoading("กำลังเข้าสู่ระบบ...");
                    currentUser = res.user;
                    if (remember) localStorage.setItem('soilAppUser', JSON.stringify(currentUser));
                    
                    document.getElementById('login-screen').classList.add('hidden');
                    renderSidebar();
                    updateNavUser();
                    
                    showLoading("กำลังดาวน์โหลดข้อมูลล่าสุด...");
                    await refreshData();
                    router('dashboard');
                } else {
                    hideLoading();
                    const errorDiv = document.getElementById('login-error-msg');
                    errorDiv.querySelector('span').textContent = res.message || "เกิดข้อผิดพลาดในการเข้าสู่ระบบ";
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                hideLoading();
                alert("เกิดข้อผิดพลาดในการเชื่อมต่อ: " + err.message);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const pass = document.getElementById('reg-pass').value;
            const passConfirm = document.getElementById('reg-pass-confirm').value;

            if (pass !== passConfirm) {
                alert("รหัสผ่านไม่ตรงกัน กรุณาตรวจสอบอีกครั้ง");
                return;
            }

            const payload = { 
                username: document.getElementById('reg-user').value, 
                password: pass, 
                name: document.getElementById('reg-name').value, 
                group: document.getElementById('reg-group').value 
            };
            
            showLoading("กำลังลงทะเบียน...");
            const res = await apiCall('register', payload, false); 
            hideLoading();

            if (res.status === 'success') { 
                alert('ลงทะเบียนสำเร็จ! โปรดแจ้ง Admin เพื่อทำการอนุมัติสิทธิ์ก่อนเริ่มใช้งาน'); 
                showLoginTab('login'); 
            } else { 
                alert(res.message); 
            }
        }

        // --- 4. API CALL FUNCTION ---
        async function apiCall(action, payload = {}, autoHideLoading = true) {
            if(autoHideLoading) showLoading("กำลังประมวลผล...");
            
            if (!isRealMode) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        if(autoHideLoading) hideLoading();
                        let result = { status: 'success' };
                        if (action === 'login') { const user = mockUsers.find(u => u.username === payload.username && u.password === payload.password); if (user) result.user = user; else result = { status: 'error', message: 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง' }; }
                        else if (action === 'getItems') { result.items = [...mockItems]; }
                        else if (action === 'getHistory') { result.events = [...mockEvents]; }
                        else if (action === 'getUsers') { result.users = mockUsers; }
                        else if (action === 'getSettings') { result.settings = docSettings; }
                        else if (action === 'saveSettings') { 
                             if(!docSettings[payload.type]) docSettings[payload.type] = {};
                             docSettings[payload.type] = payload.settings;
                             result.message = "Saved"; 
                        }
                        else if (action === 'deleteItem') { const idx = mockItems.findIndex(i => i.id === payload.id); if(idx > -1) mockItems.splice(idx, 1); result.message = "ลบสำเร็จ"; }
                        resolve(result);
                    }, MOCK_DELAY);
                });
            } else {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 30000); 
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        redirect: 'follow',
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                        body: JSON.stringify({ action, ...payload }),
                        signal: controller.signal
                    });
                    clearTimeout(timeoutId);
                    if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                    const text = await response.text();
                    try {
                        const data = JSON.parse(text);
                        if(autoHideLoading) hideLoading();
                        return data;
                    } catch (jsonErr) { throw new Error("Invalid JSON response from server"); }
                } catch (e) {
                    if(autoHideLoading) hideLoading();
                    console.error("API Call Error:", e);
                    return { status: 'error', message: e.message };
                }
            }
        }

        async function saveSettings(viewKey) {
            const left = document.getElementById('footer-left').value;
            const right = document.getElementById('footer-right').value;
            const newSettings = { footerLeft: left, footerRight: right };
            
            showLoading("กำลังบันทึก...");
            const res = await apiCall('saveSettings', { type: viewKey, settings: newSettings }, false);
            hideLoading();
            
            if(res.status === 'success') {
                if(!docSettings[viewKey]) docSettings[viewKey] = {};
                docSettings[viewKey] = newSettings;
                document.getElementById('modal-container').innerHTML = '';
                alert('บันทึกเรียบร้อย');
            } else {
                alert(res.message);
            }
        }

                </div>`;
            document.getElementById('modal-container').innerHTML = modalHtml;
        }

        async function saveSettings(viewKey) {
            const left = document.getElementById('footer-left').value;
            const right = document.getElementById('footer-right').value;
            const newSettings = { footerLeft: left, footerRight: right };
            
            showLoading("กำลังบันทึก...");
            const res = await apiCall('saveSettings', { type: viewKey, settings: newSettings }, false);
            hideLoading();
            
            if(res.status === 'success') {
                if(!docSettings[viewKey]) docSettings[viewKey] = {};
                docSettings[viewKey] = newSettings;
                document.getElementById('modal-container').innerHTML = '';
                alert('บันทึกเรียบร้อย');
            } else {
                alert(res.message);
            }
        }
